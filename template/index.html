<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Bikeshare Comps</title>

  
	<link rel="stylesheet" href="/static/css/foundation.css">
	<link rel="stylesheet" href="/static/css/bikeshare-custom.css">

	<script type="text/javascript" src="/static/js/bikeshare-custom.js">


	<!--Modernizr.js-->
	<script src="/static/js/vendor/custom.modernizr.js"></script>


	<!--Google Maps API v3-->
	<style>
	  html, body, #map-canvas {
          height: 400px;
          margin: 0px;
          padding: 0px
	  }
	</style>

    <style>
    #slider-range .ui-slider-range { background: #77aaff; }
    #slider-range .ui-slider-handle { background: #ddddff; }
    #slider-range .ui-slider-handle { hover: { background:;}
    </style>

<!-- jQuery Slider script -->
  <link href="/static/css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/development-bundle/themes/base/jquery.ui.all.css">
  <script src="/static/development-bundle/jquery-1.9.1.js"></script>
  <script src="/static/development-bundle/ui/jquery.ui.core.js"></script>
  <script src="/static/development-bundle/ui/jquery.ui.widget.js"></script>
  <script src="/static/development-bundle/ui/jquery.ui.mouse.js"></script>
  <script src="/static/development-bundle/ui/jquery.ui.slider.js"></script>
  <script src="/static/js/jquery-ui-1.10.3.custom.js"></script>
  <link rel="stylesheet" href="/static/development-bundle/demos/demos.css">
  <script>
  $(function() {



    $( "#slider-range" ).slider({
      range: true,
      min: 0,
      max: 24,
      values: [ 0, 24 ],
      slide: function( event, ui ) {
        $( "#amount" ).val( ui.values[ 0 ] + ":00 - " + ui.values[ 1 ] + ":00");
        console.log("VALUES HERE: " + ui.values[0] + " and " + ui.values[1]);
      }
    });
    $( "#amount" ).val( $( "#slider-range" ).slider( "values", 0 ) + ":00 - " + $( "#slider-range" ).slider( "values", 1 ) + ":00");
  });
  </script>



<!-- Google Maps script -->    
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="/static/js/bikeshare-googlemaps.js"></script>

</head>
<body>


	<div class="row">
		<div class="large-12 columns">
			<h2>Bikesharing Comps</h2>
			<hr />
		</div>
	</div>

	<div class="row">
		<div class="large-4 columns">
			<div class="panel">
        <p>OVERALL DATA INFO</p>
           	<div class="left-overall-title">Most pickups</div>
            	<div class="left-overall-title">Most drop-offs</div>
            	<div class="left-overall-title">Most popular</div>
            	<div class="left-overall-title">Total income</div>
            	<div class="left-overall-title">Max # of bikes out</div>
            	<div class="left-overall-title">Avg # of bikes out</div>
            	<div class="left-overall-title">Etc</div> 
           	</div>
           	<div class="panel">
           		<p>STATION DATA</p>
           	</div>
        </div>
        
        <div class="large-8 columns">
        	<div class="panel">
           	<p>TIMELINE</p>
            <label for="amount">Time range:</label>
            <input type="text" id="amount" style="border:0; color#9900ff; font-weight:bold;" />
            <div id="slider-range"></div>
        	</div>
        	<div id="map-canvas">
        	</div>
        </div>
	</div>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? '/static/js/vendor/zepto' : '/static/js/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="/static/js/foundation.min.js"></script>
                
  <script>
    $(document).foundation();
  </script>
</body>
</html>
